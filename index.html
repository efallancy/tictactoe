<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery.js"></script>

    <title>Tic Tac Pants</title>

    <!-- Sweeet Alert -->
    <script src="https://cdn.jsdelivr.net/g/sweetalert2@6.0.1(sweetalert2.min.js+sweetalert2.js)"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/g/sweetalert2@6.0.1(sweetalert2.min.css+sweetalert2.css)">

</head>

<body>
    <h1>Tic Tac Pants</h1>

    <!-- This is the billboard message -->
    <div class="overlay" id="billboard">
        <div class="overlay-image-box">
            <img id="showcase" class="overlay-image" src="images/pineapple_house.jpg" alt="Pineapple house">
            <div class="show_winner_msg" id="winner_msg"></div>
        </div>
    </div>

    <div class="scoreboard">

        <!-- Player scoreboard -->
        <div class="userscoreboard">
            <p>Your Scoreboard</p>
            <div id="userPlayer">Win: 0</div>
            <br />
            <div class="character">
              <div class="character_box user" id="spongebob" isselected="false">
                <img src="images/spongebob.png" alt="Spongebob Squarepants" title="Spongebob Squarepants">
              </div>
              <div class="character_box user" id="patrick" isselected="false">
                <img src="images/patrick.jpg" alt="Patrick Star" title="Patrick Star">
              </div>
              <div class="character_box user" id="squidward" isselected="false">
                <img src="images/squidward.jpg" alt="Squidward The Octopus" title="Squidward">
              </div>
              <div class="character_box user" id="plankton" isselected="false">
                <img src="images/plankton.jpg" alt="Plankton" title="Plankton">
              </div>
              <div class="character_box user" id="jerry" isselected="false">
                <img src="images/jerry.png" alt="Jerry Snail" title="Jerry">
              </div>
              <div class="character_box user" id="mrkrab" isselected="false">
                <img src="images/mr_krab.jpg" alt="Mr. Krab" title="Mr. Krab">
              </div>
            </div>
        </div>

        <!-- The magnificient board -->
        <div class="board" id="board">
            <div class="box" id="box1" isclick="false" player=""></div>
            <div class="box" id="box2" isclick="false" player=""></div>
            <div class="box" id="box3" isclick="false" player=""></div>
            <div class="box" id="box4" isclick="false" player=""></div>
            <div class="box" id="box5" isclick="false" player=""></div>
            <div class="box" id="box6" isclick="false" player=""></div>
            <div class="box" id="box7" isclick="false" player=""></div>
            <div class="box" id="box8" isclick="false" player=""></div>
            <div class="box" id="box9" isclick="false" player=""></div>
        </div>

        <!-- Opponent Scoreboard -->
        <div class="opponentscoreboard">
            <p>Opponent Scoreboard</p>
            <div id="opponentPlayer">Win: 0</div>
            <br />
            <div>
              <img src="images/trump_clinton.gif" class="trump_clinton" alt="Trump and Clinton" title="Torn in between 2">
            </div>
        </div>

    </div>




    <!-- Custom script -->
    <script src="main.js"></script>
</body>

</html>
